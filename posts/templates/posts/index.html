{% extends "posts/base.html" %}
{% load static %}

{% block content %}
  {% if latest_post_list %}
    <ul>
      {% for post in latest_post_list %}
        {% include 'posts/timeline_post.html' %}
      {% endfor %}
    </ul>
  {% else %}
    <p>No posts are available.</p>
  {% endif %}
{% endblock %}
